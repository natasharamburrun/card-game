<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Worlds-simplest-poker</title>
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div class ="container">
      <h1>Worlds Simplest Poker Game</h1>
      <div id="message">Game made for one or more players</div>
      <div id="start">
        <button id="btnstart" type="button" class="btn">Start Game</button>
      </div>
      <div id="dealCardplayer1">
        <h5>PLAYER ONE</h5>
        <div id="cards"></div>
        <button id="playerOneDealCard" type="button" class="btn">Deal Card</button>
      </div>
      <div id="dealCardplayer2">
        <h5>PLAYER TWO</h5>
        <div id="cards2"></div>
        <button id="playerTwoDealCard" type="button" class="btn">Deal Card</button>
      </div>
      <div class ="playerResults">
        <button id="playerResults" type="button" class="btn">Play game</button>
      </div>
    </div>
  </main>
</body>
</html>
